<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>MySecendProject</title>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="UserName"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="Password"></td>
            </tr>
            <tr>
                <td>重复输入密码：</td>
                <td><input type="password" name="Password"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>男：<input type="radio" name="Gender" id="man" value="1">女：<input type="radio" name="Gender" id="woman" value="0"></td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td>上网：<input type="checkbox" name="Hobby" value="上网">下棋：<input type="checkbox" name="Hobby" value="下棋">体育：<input type="checkbox" name="Hobby" value="体育"></td>
            </tr>
            <tr>
                <td>头像：</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>学历：</td>
                <td>
                    <select>
                        <option value="PrimarySchool">小学</option>
                        <option value="JuniorMiddleSchool">初中</option>
                        <option value="JuniorHighSchool">高中</option>
                        <option value="JuniorCollege">大专</option>
                        <option value="Undergraduate">本科</option>
                        <option value="Postgraduates">硕士</option>
                        <option value="Doctor">博士</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td align="center"><button type="botton">重置</button><button type="button">提交</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
