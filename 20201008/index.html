<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册表单</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<form>
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username">
            <div></div>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">电子邮箱</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email">
            <div></div>
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password">
            <div></div>
        </div>
        </div>
    </div>
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">性别</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        男
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        女
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="form-group row">
        <div class="col-sm-2">兴趣</div>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interest">
                <label class="form-check-label">
                    音乐
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interest">
                <label class="form-check-label">
                    运动
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interest">
                <label class="form-check-label">
                    编程
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="button" value="提交" id="mysubmit" class="btn btn-primary" onclick="myreg()">
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
    function myclear(mytag){
        mytag.nextElementSibling.className="";
        mytag.nextElementSibling.innerHTML="";
    }
    function myreg(){
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        let email = document.getElementById("email");
        let interest = document.getElementsByName('interest');
        let gender = document.getElementsByName('gender');


        let username_txt = username.value;
        let password_txt = password.value;
        let email_txt = email.value;
        let email_reg = /^[a-zA-Z0-9_]+@[a-zA-Z0-9_]+(\.[a-zA-Z0-9_]+)+$/;
        let interest_vals = [];
        let gender_val;

        if(username_txt.length === 0 || username_txt == null){
            username.nextElementSibling.className="alert alert-danger mt-2";
            username.nextElementSibling.innerHTML="用户名不能为空";
        }else{
            myclear(username);
        }

        if(password_txt.length === 0 || password_txt == null){
            password.nextElementSibling.className="alert alert-danger mt-2";
            password.nextElementSibling.innerHTML="密码不能为空";
        }else{
            myclear(password);
        }

        if(email_txt.length === 0 || email_txt == null){
            email.nextElementSibling.className="alert alert-danger mt-2";
            email.nextElementSibling.innerHTML="邮箱地址不能为空";
        }else if(!email_reg.test(email_txt)){
            email.nextElementSibling.className="alert alert-danger mt-2";
            email.nextElementSibling.innerHTML="邮箱地址格式有误";
        }else{
            myclear(email);
        }

        for(let i=0; i<interest.length; i++){
            if(interest[i].checked){
                interest_vals.push(interest[i].value)
            }
        }

        for(let i=0; i<gender.length; i++){
            if(gender[i].checked){
                gender_val = gender[i].value;
            }
        }

        let info = {
            username: username_txt,
            password: password_txt,
            email: email_txt,
            interest: interest_vals,
            gender: gender_val
        }
        console.log(info);

        alert("congs:"+info.username);

    }
</script>
</body>
</html>
