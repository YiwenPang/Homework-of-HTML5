<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>团体购买iPhone12系列</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<table class="table table-hover">
			<tr>
				<td><label class="col-form-label">iPhone12 Pro Max</label></td>
				<td><label class="col-form-label">9299</label></td>
				<td><input type="number" class="form-control" value="1"></td>
				<td><input type="button" class="btn btn-primary" value="添加至购物车" onclick="myadd(this)"></td>
			</tr>
			<tr>
				<td><label class="col-form-label">iPhone12 Pro</label></td>
				<td><label class="col-form-label">8499</label></td>
				<td><input type="number" class="form-control" value="1"></td>
				<td><input type="button" class="btn btn-primary" value="添加至购物车" onclick="myadd(this)"></td>
			</tr>
			<tr>
				<td><label class="col-form-label">iPhone12</label></td>
				<td><label class="col-form-label">6299</label></td>
				<td><input type="number" class="form-control" value="1"></td>
				<td><input type="button" class="btn btn-primary" value="添加至购物车" onclick="myadd(this)"></td>
			</tr>
			<tr>
				<td><label class="col-form-label">iPhone12 mini</label></td>
				<td><label class="col-form-label">5499</label></td>
				<td><input type="number" class="form-control" value="1"></td>
				<td><input type="button" class="btn btn-primary" value="添加至购物车" onclick="myadd(this)"></td>
			</tr>
		</table>
		<table class="table table-hover" id="cart"></table>
		<input type="button" class="btn btn-primary" value="计算总价" onclick="cal(this)">
	</body>
	<script src="jquery.js"></script>
	<script src="popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		function myadd(that){
			let mytr=that.parentNode.parentNode;
			let productName=mytr.children[0].children[0].innerText;
			let productPrice=mytr.children[1].children[0].innerText;
			let productNum=mytr.children[2].children[0].value;
			
			let myNewTr=document.createElement("tr");
			let myProductNameId=document.createElement('td');
			let myProductPriceId=document.createElement('td');
			let myProductNumId=document.createElement('td');
			
			myProductNameId.innerHTML=`<label class="col-form-label">${productName}</label>`;
			myProductPriceId.innerHTML=`<label class="col-form-label">${productPrice}</label>`;
			myProductNumId.innerHTML=`<input type="number" class="form-control" value="${productNum}">`;
				
			myNewTr.appendChild(myProductNameId);
			myNewTr.appendChild(myProductPriceId);
			myNewTr.appendChild(myProductNumId);

			let cart=document.getElementById('cart');
			cart.appendChild(myNewTr);
			mytr.remove();

		}
		
		function cal(){
			let mycart=document.getElementById('cart');
			let items=mycart.children;
			let sum=0;
			for(let i=0;i<items.length;i++){
				let price=items[i].children[1].children[0].innerText;
				let num=items[i].children[2].children[0].value;
				sum+=price*num;
			}
			alert(sum);
		}
	</script>
</html>
